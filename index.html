<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snowboard Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
            <h1>Find Your Snowboard</h1>
            <!-- <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                    href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
            </div> -->
            <img src="./icon/snowboard.svg" alt="" id='cta'>

            <p class="price">Click Board Open/Close App</p>

        <div class="info">
            <form action="#">

                <div class="itemOne">
                    <div class="descriptionOne">
                        <img src="./icon/boy.svg" alt="men-snowoboard">
                        <input type="radio">
                        <img src="./icon/girl.svg" alt="women-snowoboard">
                        <input type="radio">
                    </div>
                </div>

                <div class="item">
                    <div class="description">
                        <a href="">Your Weight</a>
                    </div>
                    <input type="number" placeholder = '*enter your weight' id='sendWeight'>
                </div>
                <div class="item">
                    <div class="description">
                        <a href="">Your Height</a>
                    </div>
                    <input type="number" placeholder = '*enter your height' id="sendHeight">
                </div>
                <div class="item">
                    <div class="description">
                        <a href="">Your Boot</a>
                    </div>
                    <input type="number" placeholder = '*enter your boot' id="sendBoot">
                </div>
                <div class="item">
                    <div class="description">
                        <a href="">Your E-mail</a>
                    </div>
                    <input type="number" placeholder = 'enter your e-mail' id="sendEmail">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>

    <div id="wrapper">
        <h1></h1>
    </div>

    <script src="//daybrush.com/scenejs/release/latest/dist/scene.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
